testcafe_tests:
  stage: test
  image: node:18.16.0-bullseye-slim
  before_script:
    # Install required packages and tools
    - apt-get update
    - apt-get install --no-install-recommends -y yarn
    # install latest versions of npm and node-gyp and chrome
    - npm install -g npm
    - npm install -g node-gyp
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/google-archive-keyring.gpg
    - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-archive-keyring.gpg] https://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
    - apt-get update
    - apt-get install --no-install-recommends -y google-chrome-stable
  script:
    - yarn install
    - yarn testcafe chrome:headless tests/sampleTest.ts -e -c 10
  artifacts:
    paths:
      - $CI_PROJECT_DIR
    when: on_failure
    expire_in: 5 days